<div id="lista-contactos" class="d-flex">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
    <ul>
        @for (contact of contacts; track $index) {
            <app-contact-list-item [contact]="contact"></app-contact-list-item>
        }
        
    </ul>
</div>
